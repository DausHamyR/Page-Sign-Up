<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Latihan Fazztrack</title>
</head>

<body>

    <div class="container">
        <div class="left-container">
            <img src="face (1).png" class="img-left-container">
            <img src="face (2).png" class="img2-left-container">
        </div>
        <div class="right-container">
            <div class="in-right-container">
                <img src="Fill 1.png" class="img-right-container">
                <img src="Wetick.png" class="img2-right-container">
                <h1 class="h1-right-container">Sign Up</h1>
                <p class="p-right-container">Already have an account? <span class="span-right-container">Log In</span></p>
                <form class="form">
                    <input type="text" class="input-text" placeholder="Full Name"><br>
                    <input type="email" class="input-email" placeholder="Email"><br>
                    <input type="password" class="input-password" placeholder="Password">
                    <span toggle="#password" class="eye-icon toggle-password"><i class="far fa-eye"></i></span>
                    <br>
                    <input type="password" class="input-password2" placeholder="Confirm Password">
                    <span toggle="#password" class="eye2-icon toggle-password"><i class="far fa-eye"></i></span>
                    <br>
                    <input type="checkbox" class="checkbox">
                    <h6 class="h6-form">Accept terms and condition</h6>
                    <button class="btn-form">Sign Up</button>
                </form>
            </div>
        </div>
    </div>



    <script src="index.js"></script>

</body>

</html>
